<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MusicWeb</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        /* Sembunyikan dashboard sebelum login berhasil */
        #adminDashboard { display: none; margin-top: 20px; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #333; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginForm">
        <h2>Admin Login</h2>
        <div style="margin-bottom: 10px;">
            <input id="email" type="email" placeholder="Email Admin" style="width: 100%; padding: 8px;">
        </div>
        <div style="margin-bottom: 10px;">
            <input id="password" type="password" placeholder="Password" style="width: 100%; padding: 8px;">
        </div>
        <button onclick="adminLogin()" style="width: 100%; padding: 10px; cursor: pointer;">Login</button>
    </div>

    <div id="adminDashboard">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Dashboard Data Client</h2>
            <button onclick="logout()" style="background: red; color: white; padding: 5px 10px;">Logout</button>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <tr><td colspan="4" style="text-align:center;">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script src="/js/admin.js"></script>
<script>
    // Logika tambahan untuk mengatur tampilan
    function checkLogin() {
        const token = localStorage.getItem('adminToken');
        if (token) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'block';
            loadUsers(); // Panggil fungsi di admin.js
        }
    }

    function logout() {
        localStorage.removeItem('adminToken');
        window.location.reload();
    }

    // Jalankan pengecekan saat halaman dibuka
    window.onload = checkLogin;
</script>

</body>
</html>
