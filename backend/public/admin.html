<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - MusicWeb</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/admin.css">
    <style>
        /* Sembunyikan dashboard secara default agar tidak berkedip saat reload */
        #adminDashboard { display: none; margin-top: 20px; }
        #loginForm { display: none; } /* Default none, akan diatur oleh script */
        
        .container { max-width: 900px; margin: auto; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #333; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        
        .card { background: #f4f4f4; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn-logout { background: #ff4d4d; color: white; border: none; padding: 8px 15px; cursor: pointer; border-radius: 4px; }
        .btn-logout:hover { background: #cc0000; }
    </style>
</head>
<body>

<div class="container">
    <div id="loginForm">
        <div class="card">
            <h2>Admin Login</h2>
            <div style="margin-bottom: 10px;">
                <input id="email" type="email" placeholder="Email Admin" style="width: 100%; padding: 10px; box-sizing: border-box;">
            </div>
            <div style="margin-bottom: 15px;">
                <input id="password" type="password" placeholder="Password" style="width: 100%; padding: 10px; box-sizing: border-box;">
            </div>
            <button onclick="adminLogin()" style="width: 100%; padding: 12px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px;">Login</button>
        </div>
    </div>

    <div id="adminDashboard">
        <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; padding-bottom: 10px;">
            <h2>Dashboard Data Client</h2>
            <div>
                <span id="adminEmailDisplay" style="margin-right: 15px; font-weight: bold; color: #555;"></span>
                <button onclick="logout()" class="btn-logout">Logout</button>
            </div>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <tr><td colspan="4" style="text-align:center;">Memuat data...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script src="/js/admin.js"></script>
<script>
    // Fungsi pengecekan login otomatis saat halaman dimuat
    function checkLogin() {
        const token = localStorage.getItem('adminToken');
        const loginForm = document.getElementById('loginForm');
        const adminDashboard = document.getElementById('adminDashboard');

        if (token) {
            // JIKA SUDAH LOGIN: Langsung buka Dashboard
            loginForm.style.display = 'none';
            adminDashboard.style.display = 'block';
            
            // Panggil fungsi muat data dari admin.js
            if (typeof loadUsers === "function") {
                loadUsers();
            }
        } else {
            // JIKA BELUM LOGIN: Tampilkan Form Login
            loginForm.style.display = 'block';
            adminDashboard.style.display = 'none';
        }
    }

    // Fungsi Logout
    function logout() {
        if (confirm("Apakah Anda yakin ingin logout?")) {
            localStorage.removeItem('adminToken');
            window.location.reload(); // Refresh untuk kembali ke tampilan login
        }
    }

    // Inisialisasi saat halaman selesai dimuat
    document.addEventListener('DOMContentLoaded', checkLogin);
</script>

</body>
</html>
