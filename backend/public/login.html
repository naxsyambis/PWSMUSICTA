<!DOCTYPE html>
<html>
<head>
  <title>Login - Music App</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <input id="login_api_key" type="text" placeholder="Masukkan API Key Anda (Khusus Client)">
  
  <button onclick="handleLogin()">Login</button>
  
  <div style="margin-top: 15px;">
    <p>Lupa API Key? <a href="#" onclick="forgotApiKey()">Generate API Key Baru</a></p>
    <p>Belum punya akun? <a href="/register.html">Daftar di sini</a></p>
  </div>

  <div id="recovery-area" style="display:none; background: #fff3cd; padding: 10px; margin-top: 10px; border: 1px solid #ffeeba;">
    <p>API Key Baru Anda: <strong id="new-key-display"></strong></p>
    <button onclick="copyAndFill()">Salin & Tempel ke Input</button>
  </div>
</div>
<script src="/js/login.js"></script>
</body>
</html>
